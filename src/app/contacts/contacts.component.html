<app-header></app-header>
<div class="bg-dark py-5" style="height: 100vh;">
    <form [formGroup]="contactUsFrom" class="container w-75 bg-success py-5" style="border-radius: 1rem;">
        <h3 class="text-center"><b>Contact Us</b></h3>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            <label *ngIf="contactUsFrom.get('email')?.errors&&contactUsFrom.get('email')?.touched" >Enter Correct Email-id</label>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
            <input formControlName="phoneNumber" type="email" class="form-control" id="exampleFormControlInput1" placeholder="8578******">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Seduction</label>
            <textarea formControlName="seduction" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <label *ngIf="contactUsFrom.get('seduction')?.errors&&contactUsFrom.get('seduction')?.touched" >Enter Seduction</label>
          </div>
          <div style="display: flex;justify-content: center;">
            <button class="btn btn-outline-dark" (click)="send()"><b>Send</b></button>
          </div>
    </form>
</div>
