<app-header></app-header>
<div class="bg-dark py-5" style="height: 100vh;">
    <h3 class="text-light text-center my-4">Hospitial <span class="text-success">Enquiry</span></h3>
    <div id="header" class="container mt-3">
        <div class="row text-light text-center bg-success" style="height:4rem;border-radius: 10px;">
            <div class="col-lg-4 col-md-4 col-sm-4  text-dark my-3"><b>Email</b></div>
            <div class="col-lg-4 col-md-4 col-sm-4 text-dark my-3"><b>Phone Number</b></div>
            <div class="col-lg-4 col-md-4 col-sm-4 text-dark my-3"><b>seduction</b></div>
        </div>
    </div>
    <div class="container mt-3" style="Height: 20rem;Overflow-y:scroll;">
        <div *ngFor="let data of enquiryData" class="my-3">
            <div id="singlebar" class="row text-light text-center bg-success" style="border-radius: 10px;">
                <div class="col-lg-4 col-md-4 col-sm-4  text-dark my-3">{{data.email}}</div>
                <div class="col-lg-4 col-md-4 col-sm-4 text-dark my-3">{{data.phoneNumber}}</div>
                <div class="col-lg-4 col-md-4 col-sm-4 text-dark my-3">{{data.seduction}}</div>
            </div>
        </div>
    </div>
</div>
